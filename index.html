<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>NFT</title>
  
    <!-- Favicon -->
    <link rel="icon" href="images/icon-ethereum.svg">
  
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css\style.css">
  
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a8e72d7fb3.js" crossorigin="anonymous"></script>
  
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  </head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" class="card-img-top" alt="Equilibrium-NFT-img">
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <p class="nft-cost"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="clock-text"><img src="images/icon-clock.svg" alt=""> 3 days left </p>
      <hr>
      <p class="card-text"> <img  src="images/image-avatar.png" class="creator-avatar" alt="creator-avatar"> Creation of <span class="creator-name">Jules Wyvern</span> </p>
      
    </div>
   
  </div>
  <div class="attribution">
    Challenge by Frontend Mentor 
    Coded by <span class="my-name">Alan D Daniels</span> .
  </div>
</body>
</html>
